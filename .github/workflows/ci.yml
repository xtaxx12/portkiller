name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: "3.11"

jobs:
  # ====================
  # LINT & CODE QUALITY
  # ====================
  lint:
    name: üîç Lint & Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install linting tools
        run: pip install ruff black isort

      - name: Run Ruff (linting)
        run: ruff check . --output-format=github

      - name: Check formatting with Black
        run: black --check .

      - name: Check imports with isort
        run: isort --check-only .

  # ====================
  # UNIT TESTS
  # ====================
  test:
    name: üß™ Tests (Python ${{ matrix.python-version }} - ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run unit tests
        run: python -m pytest tests/ -v --tb=short -x

      - name: Run tests with coverage
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
        run: |
          python -m pytest tests/ --cov=app --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
          verbose: true

  # ====================
  # E2E TESTS
  # ====================
  e2e:
    name: üîÑ E2E Tests
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run E2E tests
        run: python -m pytest tests/test_e2e.py -v --tb=short

  # ====================
  # SECURITY SCAN
  # ====================
  security:
    name: üîê Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install security tools
        run: pip install bandit safety

      - name: Run Bandit security scan
        run: bandit -r app/ -ll -ii

      - name: Check dependencies for vulnerabilities
        run: safety check -r requirements.txt || true

  # ====================
  # BUILD CHECK
  # ====================
  build:
    name: üì¶ Build Check
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Verify application starts
        run: |
          timeout 10 python -c "from main import app; print('‚úÖ App imports successfully')" || true

      - name: Check API schema generation
        run: |
          python -c "
          from main import app
          from fastapi.openapi.utils import get_openapi
          schema = get_openapi(title=app.title, version=app.version, routes=app.routes)
          print('‚úÖ OpenAPI schema generated successfully')
          print(f'   Endpoints: {len(schema.get(\"paths\", {}))}')
          "
